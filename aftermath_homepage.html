<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aftermath Cyber Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #66fcf1;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #c5c6c7;
      margin-bottom: 1.5rem;
    }

    p.description {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #c5c6c7;
      line-height: 1.6;
    }

    a.cta {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 25px;
      background-color: #45a29e;
      color: #0b0c10;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.cta:hover {
      background-color: #66fcf1;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f2833;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aftermath</h1>
    <p class="tagline">Empowering your digital world</p>
    <p class="description">
      We provide modern and affordable graphic design, website creation, printing, and cyber services to power your ideas and connect you to the digital world.
    </p>
    <a href="#services" class="cta">Explore Our Services</a>
  </header>
  <footer>
    &copy; 2025 Aftermath Cyber Services. All Rights Reserved.
  </footer>
</body>
</html>
